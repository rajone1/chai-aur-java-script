<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aliceblue">
    <div>
      <h1>BMI calculator</h1>
      <form action="">
        <p>
          <label>Height in cm:</label><input type="text" name="" id="height" />
        </p>

        <p>
          <label> weight in kg</label> <input type="text" name="" id="weight" />
        </p>
        <button>calculate</button>
        <div id="result"></div>

        <div id="guide">
          <h3>BMI weaight guide</h3>
          <p>under weight = less then 18.6</p>
          <p>Normal range = 18.6 and 24.9</p>
          <p>Over weaight = greater then 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function (value) {
      value.preventDefault();

      const height = parseInt(document.querySelector("#height").value);
      const weight = parseInt(document.querySelector("#weight").value);

      const result = document.querySelector("#result");

      if (height === "" || height < 0 || isNaN(height)) {
        result.innerHTML = `please give the valid number${height}`;
      } else if (weight === "" || weight < 0 || isNaN(weight)) {
        result.innerHTML = `please give the valid number`;
      } else {
        const BMI = weight / ((height * height) / 10000).toFixed(2);
        result.innerHTML = `<span>${BMI}</span>`;
      }
    });
  </script>
</html>
